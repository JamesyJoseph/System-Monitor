<!DOCTYPE html>
<html>
<head>
    <title>Live Floating Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .floating-panel {
            position: absolute;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            resize: both;
            overflow: auto;
            min-height: 200px;
        }
        .panel-header {
            cursor: move;
            padding: 10px;
            background: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        body {
            overflow: hidden; /* Prevent scrollbars */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- CPU Panel -->
    <div class="floating-panel" style="left: 20px; top: 20px;">
        <div class="panel-header d-flex justify-content-between">
            <span><i class="fas fa-microchip"></i> CPU Usage</span>
            <span class="close-btn" onclick="this.parentElement.parentElement.remove()">×</span>
        </div>
        <div class="p-3">
            <div class="metric-value text-primary" id="cpu-value">--%</div>
            <small>Last update: <span id="cpu-time">--:--:--</span></small>
        </div>
    </div>

    <!-- Memory Panel -->
    <div class="floating-panel" style="left: 20px; top: 250px;">
        <div class="panel-header d-flex justify-content-between">
            <span><i class="fas fa-memory"></i> Memory Usage</span>
            <span class="close-btn" onclick="this.parentElement.parentElement.remove()">×</span>
        </div>
        <div class="p-3">
            <div class="metric-value text-warning" id="memory-value">--%</div>
            <small>Last update: <span id="memory-time">--:--:--</span></small>
        </div>
    </div>

    <script>
        // Make panels draggable
        document.querySelectorAll('.panel-header').forEach(header => {
            header.addEventListener('mousedown', (e) => {
                const panel = header.parentElement;
                let shiftX = e.clientX - panel.getBoundingClientRect().left;
                let shiftY = e.clientY - panel.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    panel.style.left = pageX - shiftX + 'px';
                    panel.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(e) {
                    moveAt(e.pageX, e.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);
                panel.onmouseup = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    panel.onmouseup = null;
                };
            });
        });

        // Real-time updates
        const socket = io();
        socket.on('connect', () => {
            setInterval(() => socket.emit('request_update'), 2000);
        });

        socket.on('data_update', (data) => {
            document.getElementById('cpu-value').textContent = data.cpu + '%';
            document.getElementById('memory-value').textContent = data.memory + '%';
            document.querySelectorAll('#cpu-time, #memory-time').forEach(el => {
                el.textContent = data.timestamp;
            });
        });
    </script>
</body>
</html>
